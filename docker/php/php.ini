; --- Основное ---
expose_php = Off
display_errors = Off
log_errors = On
error_log = /proc/self/fd/2

; --- Загрузка файлов ---
file_uploads = On
upload_max_filesize = 10M
post_max_size = 12M
max_file_uploads = 20

; --- Открытые директории ---
open_basedir = /var/www/html:/tmp:/var/www/html/storage:/usr/bin:/usr/local/bin

; --- Безопасность ---
disable_functions = exec,passthru,shell_exec,system,parse_ini_file,show_source,proc_open,popen,curl_exec,curl_multi_exec,parse_str,phpinfo,file_get_contents,file_put_contents,fopen,fwrite,fputs,fgets,fgetcsv,fgetss,readfile,highlight_file,symlink,link,unlink,mkdir,rmdir,rename,copy,move_uploaded_file,tmpfile,tempnam,ini_set,ini_get,ini_alter,ini_restore,dl,openlog,syslog,readlink,linkinfo,stat,lstat
allow_url_fopen = Off
allow_url_include = Off
auto_globals_jit = On
register_globals = Off
magic_quotes_gpc = Off

; --- Session Security (GDPR Compliance) ---
session.cookie_secure = 1
session.cookie_httponly = 1
session.cookie_samesite = "Strict"
session.use_strict_mode = 1
session.use_only_cookies = 1
session.entropy_length = 32
session.hash_function = sha256
session.name = PHPSESSID_SECURE
session.gc_maxlifetime = 1800
session.cookie_lifetime = 0

; --- Производительность ---
memory_limit = 256M
max_execution_time = 30
max_input_time = 30
max_input_vars = 3000

; --- Визуальный вывод ---
html_errors = Off
display_startup_errors = Off

; --- Дополнительная безопасность ---
enable_dl = Off
allow_webdav_methods = Off
ignore_user_abort = Off
user_agent = ""
default_socket_timeout = 30

; --- Отладка (только для разработки) ---
; Эти настройки должны быть переопределены в dev окружении
assert.active = Off
zend.assertions = -1
