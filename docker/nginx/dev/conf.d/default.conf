# Rate limiting zones - более мягкие ограничения для dev
limit_req_zone $binary_remote_addr zone=api_dev:10m rate=1000r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip_dev:10m;

server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php;

    # Rate limiting для dev - более мягкие ограничения
    limit_req zone=api_dev burst=100 nodelay;
    limit_conn conn_limit_per_ip_dev 50;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json;
    gzip_disable "MSIE [1-6]\.";

    # Basic Security headers для dev
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;

    # Buffer settings
    client_max_body_size 100M;
    client_body_buffer_size 10K;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1d;
        access_log off;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_intercept_errors on;
        
        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # Block access to sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to .env and other sensitive files
    location ~ \.(env|config|htaccess|htpasswd|ini|log|sh|inc|bak|git|svn|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block Laravel specific directories
    location ~ ^/(vendor|bootstrap|tests|database)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Secure storage access
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        access_log off;
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff" always;
        
        # Prevent execution of uploaded files
        location ~ \.(php|phtml|php3|php4|php5|php7|phps|cgi|pl|sh|py|jsp|asp|aspx)$ {
            deny all;
        }
    }

    # Special dev routes (Telescope, etc.)
    location /telescope {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Optional: restrict access to development team IPs
        # allow 192.168.0.0/16;
        # deny all;
    }

    # Block common attack patterns
    location ~* (eval\(|base64_decode|gzinflate|shell_exec) {
        deny all;
        access_log off;
        log_not_found off;
    }
}
