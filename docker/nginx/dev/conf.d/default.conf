server {
    listen 80;
    server_name localhost;
    root /var/www/html/public;
    index index.php index.html;

    # Rate limiting для API
    location ~ ^/api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security headers для данного server блока
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header Vary "Accept-Encoding";

        # Сжатие для статических файлов
        location ~* \.(css|js|svg)$ {
            gzip_static on;
        }
    }

    # Основная обработка запросов
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Используем имя сервиса из docker-compose
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Optimizations
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;

        # Security
        fastcgi_param HTTP_PROXY "";
        fastcgi_param PHP_VALUE "upload_max_filesize=10M \n post_max_size=12M";
    }

    # Deny access to hidden files and sensitive files
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to sensitive files
    location ~ \.(env|config|htaccess|htpasswd|ini|log|sh|inc|bak|backup|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to version control directories
    location ~ /\.(git|svn|hg|bzr) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Storage files
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        access_log off;
        expires 1y;
        add_header Cache-Control "public";

        # Защита от выполнения PHP в storage
        location ~ \.php$ {
            deny all;
        }
    }

    # Fonts with proper CORS headers
    location ~* \.(woff|woff2|ttf|eot)$ {
        add_header Access-Control-Allow-Origin "*";
        add_header Cache-Control "public";
        expires 1y;
    }

    # Deny access to Laravel specific directories
    location ~ ^/(bootstrap|config|database|resources|routes|storage|tests|vendor)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}
