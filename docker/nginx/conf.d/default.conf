# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

# HTTP → HTTPS редирект
server {
    listen 80;
    server_name vedminozelie.ru www.vedminozelie.ru;

    # Security headers даже для redirect
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    return 301 https://$host$request_uri;
}

# HTTPS конфигурация
server {
    listen 443 ssl http2;
    server_name vedminozelie.ru www.vedminozelie.ru;

    root /var/www/html/public;
    index index.php;

    # SSL/TLS Configuration - Enhanced Security
    ssl_certificate /etc/letsencrypt/live/vedminozelie.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vedminozelie.ru/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/vedminozelie.ru/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Rate limiting
    limit_req zone=api burst=20 nodelay;
    limit_conn conn_limit_per_ip 20;

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml 
        application/json
        application/javascript
        application/xml+rss
        image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Enhanced Security Headers (GDPR & European Standards Compliance)
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy - строгая политика для GDPR
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;

    # Hide nginx version
    server_tokens off;

    # Buffer and timeout settings for security
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 10M;
    large_client_header_buffers 2 1k;
    client_body_timeout 10;
    client_header_timeout 10;
    keepalive_timeout 5 5;
    send_timeout 10;

    # Cache static files with security headers
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        
        # Защита от hotlinking
        valid_referers none blocked server_names;
        if ($invalid_referer) {
            return 403;
        }
    }

    # API routes with enhanced rate limiting
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Auth routes with strict rate limiting  
    location ~ ^/api/(login|register|password) {
        limit_req zone=login burst=3 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        # Security: pass only specific files
        try_files $uri =404;
        
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Enhanced FastCGI security settings
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        fastcgi_intercept_errors on;
        
        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # Block access to sensitive files and directories
    location ~ /\.(?!well-known).* {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ \.(env|config|htaccess|htpasswd|ini|log|sh|inc|bak|git|svn|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to Laravel specific directories
    location ~ ^/(vendor|storage|bootstrap|tests|database)/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Secure storage access
    location /storage/ {
        alias /var/www/html/storage/app/public/;
        access_log off;
        expires max;
        add_header Cache-Control "public, immutable";
        
        # Security headers for user uploads
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        
        # Prevent execution of uploaded files
        location ~ \.(php|phtml|php3|php4|php5|php7|phps|cgi|pl|sh|py|jsp|asp|aspx)$ {
            deny all;
        }
    }

    # Block common attack patterns
    location ~* (eval\(|base64_decode|gzinflate|shell_exec|phpinfo) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Admin panel protection (if using Filament)
    location /admin {
        # Additional security for admin panel
        limit_req zone=login burst=5 nodelay;
        
        # Whitelist specific IPs if needed (uncomment and modify)
        # allow 192.168.1.0/24;
        # deny all;
        
        try_files $uri $uri/ /index.php?$query_string;
    }
}
