# Docker Compose для продакшна
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: vedma-shop:dev
    container_name: vedma_dev_app
    restart: unless-stopped
    ports:
      - "8000:8080"
    environment:
      APP_ENV: development
      DB_HOST: mysql_dev
      REDIS_HOST: redis_dev
    env_file:
      - .env
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - vedma_dev_network
    depends_on:
      mysql_dev:
        condition: service_healthy
      redis_dev:
        condition: service_healthy
    # security_opt:
    #   - no-new-privileges:true
    # cap_drop:
    #   - ALL
    # cap_add:
    #   - CHOWN
    #   - SETGID
    #   - SETUID
    # read_only: false  # Laravel требует запись в некоторые директории
    # tmpfs:
    #   - /tmp
    #   - /var/cache/nginx
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2.0'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mysql_dev:
    image: mysql:8.0
    container_name: vedma_dev_mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: "%"
    volumes:
      - mysql_dev_data:/var/lib/mysql
      # - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - vedma_dev_network
    # security_opt:
    #   - no-new-privileges:true
    # cap_drop:
    #   - ALL
    # cap_add:
    #   - CHOWN
    #   - SETGID
    #   - SETUID
    #   - DAC_OVERRIDE
    # read_only: false
    # tmpfs:
    #   - /tmp
    #   - /var/run/mysqld
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1.5'
    #       memory: 2G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 1G
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${DB_PASSWORD}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  redis_dev:
    image: redis:7-alpine
    container_name: vedma_dev_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
      - ./docker/redis/redis.conf:/etc/redis/redis.conf:ro
    command: redis-server /etc/redis/redis.conf
    networks:
      - vedma_dev_network
    # security_opt:
    #   - no-new-privileges:true
    # cap_drop:
    #   - ALL
    # cap_add:
    #   - SETGID
    #   - SETUID
    # read_only: true
    # tmpfs:
    #   - /tmp
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.1'
    #       memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  vedma_dev_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  mysql_dev_data:
    driver: local
  redis_dev_data:
    driver: local
